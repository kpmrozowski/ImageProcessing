%YAML 1.2
---

DepthGeneration:
  computeColor: true
  computeDepth: true
  computeDisparity: true
  computePointCloud: true
  computeSLAM: false
  useBilateralFilter: false
  bilateralRadius: 5
  bilateralIters: 8
  useWlsFilter: true    # narrows the image from left margin by 1/3
  depthPadding: 60

SGM:
  imgWidth: 1280
  imgHeight: 800
  disparitySize: 128    # maximal_disparity (closest point)
  p1: 11
  p2: 120
  uniqueness: 0.95
  subpixel: true
  numPaths: 8           # 8 or 4
  minimalDisparity: 0
  lrMaxDiff: 1          # maximum different hamming distance bits
  censusTypeId: 1       # { 0: CENSUS_9x7, 1: SYMMETRIC_CENSUS_9x7 }

ORB_SLAM3:
  useGui: true
